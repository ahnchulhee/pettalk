<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - PetTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">    
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

<header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="screen-header__icons-image">
            <span class="screen-header__circle"></span>
            <a href="settings.html">
            <i class="fas fa-cog fa-lg"></a></i>
        </span>
    </div>
</header>


<main class="main-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="IMG/avatar.jpg" class="user-component__avatar user-component__avatar--xl" />
            <div class="user-component__text">
               <h4 class="user-component__title">안도르(Ahn-Dor)</h4>
               <h5 class="user-component__subtitle more_subtitle">+82 2018 08 28
                <i class="fas fa-info-circle"></i>
               </h5>
            </div>
        </div>
        <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
       </div>
       <div class="icon-row">
        <div class="icon-row__icon">
            <i class="far fa-calendar-alt"></i>
            <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-grin-wink"></i>
            <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Account</span>
        </div>
    </div>
    <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">Pet Story</span>                
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-dog"></i>
                </div>
                <span class="more-suggestions__icon-text">Pet Mart</span>                
            </div>
        </div>
    </div>
</main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__circle"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-pc">
        <span class="no-pc__title">해당 화면은 모바일창 크기에 맞춰 제작되었습니다</span>
        <span class="no-pc_subtitle">화면의 가로크기를 줄여주세요</span>
    </div>

    <script src="https://kit.fontawesome.com/edca8c4219.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
