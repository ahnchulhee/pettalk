<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ 첼로(Cello) - PetTalk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">    
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">첼로(Cello)</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

<main class="main-screen main-chat">

 <div class="chat__timestamp">
  Tuesday, June 30, 2020
 </div>

 <div class="message-row message-row--others">
    <img src="IMG/avatar2.jpg" />
    <div class="message-row__content">
        <span class="message__author">첼로(Cello)</span>
        <div class="message__info">
            <span class="message__bubble">안녕~ 귀여운 도르야! 산책갈래?ㅎㅎ</span>
            <span class="message__time">18:26</span>
        </div>
    </div>    
 </div>
 <div class="message-row message-row--own">
    <div class="message-row__content">
        <div class="message__info">
            <span class="message__bubble">몇시에 갈껀데??ㅎㅎ</span>
            <span class="message__time">18:43</span>
        </div>
    </div>    
 </div>
</main>

 <form class="reply">
     <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
     </div>
     
     <div class="reply__column">
      <input type="text" placeholder="메시지를 입력해주세요..." />
      <i class="far fa-smile-wink fa-lg"></i>
      <button>
            <i class="fas fa-arrow-up"></i>
      </button>
     </div>
 </form>

 <div id="no-pc">
    <span class="no-pc__title">해당 화면은 모바일창 크기에 맞춰 제작되었습니다</span>
    <span class="no-pc_subtitle">화면의 가로크기를 줄여주세요</span>
</div>

    <script src="https://kit.fontawesome.com/edca8c4219.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
